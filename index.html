<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
        integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css" />
    <link href="/css/hamburgers.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Document</title>
</head>

<body>
    <div id="burger-menu" class="burger-menu">
        <div class="burger-menu-list">
            <a class="primary-link" href="pokedex.html">SEARCH A-Z</a>
            <a class="secondary-link" href="pokedex.html">Kanto</a>
            <a class="secondary-link" href="pokedex.html">Johto</a>
            <a class="secondary-link" href="pokedex.html">Hoenn</a>
            <a class="secondary-link" href="pokedex.html">Sinnoh</a>
            <a class="primary-button-link" href="pokedex.html"><button>COMPARE POKEMON</button></a>
        </div>

    </div>
    <div class="website-container" style="right: 0px;left: 0px;">
        <div class="website-cover"></div>
        <nav class="home-header">
            <div class="burger-button-container">
                <button class="hamburger hamburger--3dx white" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </nav>
        <div class="background-container">
            <div class="title-container"><img src="assets/pokedex-text.png">
            </div>
            <div class="home-search-container">
                <form id="autocomplete" class="search-form">
                    <input class="home-search-bar" type="text" placeholder="Search for a pokemon...">
                    <ul class="autocomplete-result-list"></ul>
                </form>
                <i class="fas fa-search icon"></i>
                <div class="no-results">
                    <p>No results, try search again.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/63d6ef8b09.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
    <script src="js/variables.js"></script>
    <script src="js/nav.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
